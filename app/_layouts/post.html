---
layout: sub-page
---


<article class="full-width post">
    <div class="wrapper">

        <aside class="post-meta desktop-only">
            <span class="post-meta-date">{{ page.date | date: "%d.%m.%y" }}</span>
        </aside>
        <div class="post-stuff">
            <h1 class="post-title">{{ page.title }}</h1>
            <aside class="post-meta mobile-only">
                <span class="post-meta-date">{{ page.date | date: "%d.%m.%y" }}</span>
            </aside>
            {{ content }}
        </div>
    </div>
</article>
